<html>
<head>
  <title>404</title>
</head>
<body>

<h1>404 Handler</h1>

<dl>
  Redirecting to <dd id="redirect-path">Loading&hellip;</dd>
</dl>

<script>
 newPath = 'https://cloudprober.org' + window.location.pathname; 
 window.onload = function() {
    const node = document.getElementById('redirect-path');
    node.innerHTML = '<a href="' + newPath + '">' + newPath + '</a>';
    window.location.href = newPath;
 }
 
</script>
</body>
</html>
